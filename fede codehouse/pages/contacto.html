    <main class="contenedor">
        <h2>Contacto</h2>
        <form action="#" method="post">
            <label for="nombre">Nombre:</label>

            <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

            <button type="submit" class="enviar">Enviar</button>
        </form>
